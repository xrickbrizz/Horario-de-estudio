<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Agenda Semanal - Ingeniería Civil</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #f0f0f0;
    }

    header {
      background-color: #1f1f1f;
      text-align: center;
      padding: 1rem;
      border-bottom: 2px solid #333;
    }

    h1 {
      margin: 0;
      font-size: 1.6rem;
    }

    main {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 1px;
      background: #222;
      padding: 1px;
    }

    .day-column {
      background: #1a1a1a;
      padding: 0.5rem;
      min-height: 120px;
      border: 1px solid #333;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .day-header {
      font-weight: bold;
      text-align: center;
      margin-bottom: 0.5rem;
    }

    .subjects {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      margin-bottom: 0.5rem;
    }

    .subject-tag {
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 0.75rem;
      color: #fff;
      white-space: nowrap;
    }

    .add-btn {
      background: #444;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 4px;
      font-size: 0.8rem;
      cursor: pointer;
    }

    .add-btn:hover {
      background: #666;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background: #1f1f1f;
      padding: 1.5rem;
      border-radius: 10px;
      width: 300px;
      max-width: 90%;
    }

    .modal-content h2 {
      margin-top: 0;
      color: #f0f0f0;
    }

    .modal-content label {
      font-size: 0.9rem;
      display: block;
      margin: 0.5rem 0 0.2rem;
    }

    .modal-content input[type="text"],
    .modal-content input[type="number"] {
      width: 100%;
      padding: 6px;
      border-radius: 6px;
      border: none;
      margin-bottom: 0.5rem;
      background: #2a2a2a;
      color: white;
    }

    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 0.3rem;
    }

    .checkbox-group label {
      font-size: 0.75rem;
      background: #333;
      padding: 5px 10px;
      border-radius: 12px;
      cursor: pointer;
      color: white;
    }

    .checkbox-group input {
      margin-right: 4px;
    }

    .modal-footer {
      margin-top: 1rem;
      display: flex;
      justify-content: flex-end;
      gap: 1rem;
    }

    .btn {
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .btn-primary {
      background-color: #3498db;
      color: white;
    }

    .btn-secondary {
      background-color: #666;
      color: white;
    }

    @media (max-width: 700px) {
      main {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Agenda Semanal - Ingeniería Civil</h1>
  </header>

  <main id="week"></main>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <h2>Registrar estudio</h2>
      <input type="hidden" id="modal-day" />
      <label for="horas">Horas estudiadas</label>
      <input type="number" id="horas" min="0" step="0.5" />

      <label for="tema">Tema</label>
      <input type="text" id="tema" />

      <label>Materias</label>
      <div class="checkbox-group" id="materias-list"></div>

      <div class="modal-footer">
        <button class="btn btn-secondary" onclick="closeModal()">Cancelar</button>
        <button class="btn btn-primary" onclick="guardarRegistro()">Guardar</button>
      </div>
    </div>
  </div>

  <script>
    const dias = ['Lunes','Martes','Miércoles','Jueves','Viernes','Sábado','Domingo'];

    const materias = {
      "Física 2": "#3498db",
      "Sistemas de Representación": "#e67e22",
      "Módulo de Inglés": "#2ecc71",
      "Economía": "#f1c40f",
      "Probabilidad y Estadística": "#e74c3c",
      "Análisis Matemático 2": "#9b59b6",
      "Computación": "#1abc9c",
      "Cálculo Numérico": "#95a5a6"
    };

    const weekContainer = document.getElementById("week");
    const modal = document.getElementById("modal");
    const modalDay = document.getElementById("modal-day");
    const horasInput = document.getElementById("horas");
    const temaInput = document.getElementById("tema");
    const materiasList = document.getElementById("materias-list");

    let registros = JSON.parse(localStorage.getItem("registrosEstudio") || "{}");

    function renderSemana() {
      weekContainer.innerHTML = "";
      dias.forEach((dia, index) => {
        const column = document.createElement("div");
        column.className = "day-column";
        column.dataset.day = dia;

        const dayTitle = document.createElement("div");
        dayTitle.className = "day-header";
        dayTitle.textContent = dia;

        const subjectsDiv = document.createElement("div");
        subjectsDiv.className = "subjects";

        const registrosDia = registros[dia] || [];

        registrosDia.forEach(r => {
          r.materias.forEach(m => {
            const tag = document.createElement("div");
            tag.className = "subject-tag";
            tag.textContent = m;
            tag.style.backgroundColor = materias[m];
            subjectsDiv.appendChild(tag);
          });
        });

        const addButton = document.createElement("button");
        addButton.className = "add-btn";
        addButton.textContent = "+ Agregar";
        addButton.onclick = () => openModal(dia);

        column.appendChild(dayTitle);
        column.appendChild(subjectsDiv);
        column.appendChild(addButton);

        weekContainer.appendChild(column);
      });
    }

    function openModal(dia) {
      modalDay.value = dia;
      horasInput.value = "";
      temaInput.value = "";
      materiasList.innerHTML = "";

      for (const [nombre, color] of Object.entries(materias)) {
        const label = document.createElement("label");
        label.style.borderColor = color;
        label.innerHTML = `
          <input type="checkbox" value="${nombre}"> ${nombre}
        `;
        materiasList.appendChild(label);
      }

      modal.style.display = "flex";
    }

    function closeModal() {
      modal.style.display = "none";
    }

    function guardarRegistro() {
      const dia = modalDay.value;
      const horas = parseFloat(horasInput.value) || 0;
      const tema = temaInput.value.trim();
      const materiasSeleccionadas = Array.from(
        materiasList.querySelectorAll("input:checked")
      ).map(input => input.value);

      if (!materiasSeleccionadas.length || !tema || horas <= 0) {
        alert("Completa todos los campos.");
        return;
      }

      const nuevoRegistro = { horas, tema, materias: materiasSeleccionadas };

      if (!registros[dia]) registros[dia] = [];
      registros[dia].push(nuevoRegistro);

      localStorage.setItem("registrosEstudio", JSON.stringify(registros));
      closeModal();
      renderSemana();
    }

    // Inicializar
    renderSemana();
  </script>
</body>
</html>
